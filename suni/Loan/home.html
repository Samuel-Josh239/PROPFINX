<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Loan Application Form</title>
  <link rel="stylesheet" href="homeStyle.css">
</head>
<body>
  <div class="form-container">
    <h1>Home Loan Application Form</h1>
    <form id="home-loan-form">
      <!-- Personal Details -->
      <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required autocomplete="off">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required autocomplete="off">

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required autocomplete="off">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required autocomplete="off">

        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male" autocomplete="off">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" autocomplete="off">
          <label for="female">Female</label>
          <input type="radio" id="others" name="gender" value="others" autocomplete="off">
          <label for="others">Others</label>
        </div>

        <label>Employment Type:</label>
        <div class="radio-group">
          <input type="radio" id="salaried" name="employment" value="salaried" autocomplete="off">
          <label for="salaried">Salaried</label>
          <input type="radio" id="self-employed" name="employment" value="self-employed" autocomplete="off">
          <label for="self-employed">Self-Employed</label>
        </div>

        <label for="salary">Salary Range (Minimum ₹30,000):</label>
        <input type="number" id="salary" name="salary" min="30000" required autocomplete="off">

        <label>Marital Status:</label>
        <div class="radio-group">
          <input type="radio" id="single" name="marital-status" value="single" autocomplete="off">
          <label for="single">Single</label>
          <input type="radio" id="married" name="marital-status" value="married" autocomplete="off">
          <label for="married">Married</label>
          <input type="radio" id="other-status" name="marital-status" value="others" autocomplete="off">
          <label for="other-status">Others</label>
        </div>
      </fieldset>

      <!-- Loan Details -->
      <fieldset>
        <legend>Loan Details</legend>
        <label for="loan-amount">Loan Amount (Minimum ₹1,000,000):</label>
        <input type="number" id="loan-amount" name="loan-amount" min="1000000" required autocomplete="off">

        <label>Citizenship:</label>
        <div class="radio-group">
          <input type="radio" id="indian" name="citizenship" value="indian" autocomplete="off">
          <label for="indian">Indian</label>
          <input type="radio" id="nri" name="citizenship" value="nri" autocomplete="off">
          <label for="nri">NRI</label>
        </div>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required autocomplete="off">

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required autocomplete="off">

        <label for="applicants">Number of Applicants (Minimum 1):</label>
        <input type="number" id="applicants" name="applicants" min="1" required autocomplete="off">

        <label>Purpose of Loan:</label>
        <div class="radio-group">
          <input type="radio" id="land-construction" name="purpose" value="land-construction" autocomplete="off">
          <label for="land-construction">Land + Construction</label>
          <input type="radio" id="purchase-land" name="purpose" value="purchase-land" autocomplete="off">
          <label for="purchase-land">Purchase of Land</label>
          <input type="radio" id="purchase-building" name="purpose" value="purchase-building" autocomplete="off">
          <label for="purchase-building">Purchase of Building</label>
          <input type="radio" id="takeover-bank" name="purpose" value="takeover-bank" autocomplete="off">
          <label for="takeover-bank">Takeover from Other Bank</label>
        </div>
      </fieldset>

      <!-- Feedback -->
      <fieldset>
        <legend>Feedback</legend>
        <label for="feedback">Feedback or Additional Information:</label>
        <textarea id="feedback" name="feedback" rows="4" autocomplete="off"></textarea>
      </fieldset>

      <!-- Submit Button -->
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script src="homeScript.js"></script>
</body>
</html>
