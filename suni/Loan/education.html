<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Loan Application Form</title>
  <link rel="stylesheet" href="educationStyle.css">
</head>
<body>
  <div class="form-container">
    <h1>Education Loan Application Form</h1>
    <form id="loan-form">
      <!-- Student Details -->
      <fieldset>
        <legend>Student Details</legend>
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" required autocomplete="off">

        <label for="parent-name">Father/Mother/Guardian Name:</label>
        <input type="text" id="parent-name" name="parent-name" required autocomplete="off">

        <label for="school-college">School/College Name:</label>
        <input type="text" id="school-college" name="school-college" required autocomplete="off">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required autocomplete="off">

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required autocomplete="off">

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required autocomplete="off">
      </fieldset>

      <!-- Address Details -->
      <fieldset>
        <legend>Address Details</legend>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required autocomplete="off">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required autocomplete="off">
      </fieldset>

      <!-- Loan Details -->
      <fieldset>
        <legend>Loan Details</legend>
        <label for="loan-amount">Loan Amount (Minimum â‚¹50,000):</label>
        <input type="number" id="loan-amount" name="loan-amount" min="50000" required autocomplete="off">
      </fieldset>

      <!-- Feedback -->
      <fieldset>
        <legend>Feedback</legend>
        <label for="feedback">Feedback or Additional Information:</label>
        <textarea id="feedback" name="feedback" rows="4" autocomplete="off"></textarea>
      </fieldset>

      <!-- Submit Button -->
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script src="educationScript.js"></script>
</body>
</html>
